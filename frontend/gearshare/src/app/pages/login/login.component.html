<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md rounded-2xl shadow p-6">
    <h1 class="text-2xl font-semibold mb-6 text-center">Sign in</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full rounded-lg border px-3 py-2"
          placeholder="you@example.com" />
        <p *ngIf="f.email.touched && f.email.invalid" class="text-sm mt-1">
          <span *ngIf="f.email.errors?.['required']">Email is required.</span>
          <span *ngIf="f.email.errors?.['email']">Enter a valid email.</span>
        </p>
      </div>

      <div>
        <label class="block text-sm mb-1">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full rounded-lg border px-3 py-2"
          placeholder="••••••••" />
        <p *ngIf="f.password.touched && f.password.invalid" class="text-sm mt-1">
          <span *ngIf="f.password.errors?.['required']">Password is required.</span>
          <span *ngIf="f.password.errors?.['minlength']">Minimum 6 characters.</span>
        </p>
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full rounded-xl border px-4 py-2 font-medium disabled:opacity-60">
        {{ loading ? 'Signing in…' : 'Sign in' }}
      </button>

      <p *ngIf="apiError" class="text-sm mt-2">{{ apiError }}</p>
    </form>

    <p class="text-sm mt-6 text-center">
      Don’t have an account?
      <a routerLink="/register" class="underline">Create one</a>
    </p>
  </div>
</div>
